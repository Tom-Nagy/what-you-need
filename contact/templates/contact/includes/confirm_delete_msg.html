<div class="modal fade border-danger" id="modal_id_{{msg.id}}" tabindex="-1" 
aria-labelledby="modal_label_{{msg.id}}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-danger" id="modal_label_{{msg.id}}">
                    You are about to delete a message.
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>
                    This action is irreversible!<br/>
                    Please confirm ...
                </p>
                <div class="d-flex justify-content-center">
                    <a href="#" class="cancel-btn" data-dismiss="modal" aria-label="Close" role="button">Cancel</a>
                    <a href="{% url 'delete_msg' msg.id %}" class="card-link delete-prod-btn pt-2" role="button" 
                    aria-label="Delete message">Delete Message</a>
                </div>
            </div>
        </div>
    </div>
</div>
