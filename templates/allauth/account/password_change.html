{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h2 class="page-heading text-center mx-auto mb-3 mb-md-5">{% trans "Change Password" %}</h2>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="allauth-btn-style" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
