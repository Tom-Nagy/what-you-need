{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block content %}
    <div class="container position-relative">
        <div class="row">
            <div class="col-12">
                <h2 class="mx-auto mb-2 mb-md-5 text-center page-heading">Thank You !</h2>
            </div>
        </div>

        <!-- Order summary -->
        <div class="row">
            <div class="col-12 col-md-6"></div>
        </div>

        <!-- redirect buttons -->
        <div class="row">
            <div class="col-12 col-md-6">
                <a href="{% url 'products' %}?category=indoor" aria-label="Link to special deals page." 
                    class="keep-shop-btn">
                    <span class="icon">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span>Check out the latest deals!</span>
                </a>
            </div>
        </div>
    </div>
    <!-- loading spinner -->
    <div id="loading-overlay">
        <h1 class="text-light logo-font loading-spinner" role="status">
            <span class="sr-only">Loading...</span>
            <span class="icon">
                <i class="fas fa-3x fa-sync-alt fa-spin"></i>
            </span>
        </h1>
    </div>
{% endblock %}
